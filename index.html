<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="circle">
    <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="circle1">
    <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="circle2">
  </div>
  <div class="container">


    <div class="top">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    <div class="center">
      <img src="./images/image-victor.jpg" alt="image-victor">
    </div>
    <div class="bottom">
      <div class="content">
        <h1> Victor Crest </h1>
        <span> 26</span>
      </div>
      <p> London</p>
      <div class="line"></div>
      <div class="fotter">
        <ul>
          <li>
            <h2>80k</h2>
          </li>
          <li> Followers</li>
        </ul>
        <ul>
          <li>
            <h2> 803K</h2>
          </li>
          <li> Likes</li>
        </ul>
        <ul>
          <li>
            <h2>1.4k</h2>
          </li>
          <li> Photos</li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
